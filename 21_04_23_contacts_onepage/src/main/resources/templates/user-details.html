<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col m6 offset-m3">
       <div><img src="/img/banner03.png" alt="banner" class="responsive-img"></div>


        <div style="height: 10px"></div>
        <div class="col s12">
            <h4 style="color: darkgreen">User details</h4>

            <!--The card-->
            <div class="row">
                <div class="col s12">
                    <div class="card ">
                        <div class="card-content">
                            <!--Contact data-->
                            <ul class="collection">
                                <li class="collection-item" style="color: darkcyan">
                                    <strong>First Name:</strong><span class="badge"
                                                                           th:text="${contact.name}"></span>
                                </li>
                                <li class="collection-item" style="color: darkcyan">
                                    <strong>Last Name:</strong><span class="badge"
                                                                          th:text="${contact.lastName}"></span>

                                </li>
                                <li class="collection-item" style="color: darkcyan">
                                    <strong>E-Mail:</strong><span class="badge"
                                                                     th:text="${contact.email}"></span>

                                </li>
                                <li class="collection-item" style="color: darkcyan">
                                    <strong>Age:</strong><span class="badge"
                                                                    th:text="${contact.age}"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="input-field col s3 right">
                            <a th:href="'/contacts/'" class="waves-effect waves-light btn"><i
                                    class="material-icons left">home</i>Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        <div class="footer-copyright" style="text-align: center">
            <div class="container" style="color: darkcyan">
                <br><br><br>
              <img src="/img/line.png" alt="line">
                <br><br>
                Â© 2021 Copyright TelRan</div>
        </div>
        </footer>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
