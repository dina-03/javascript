<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="/static/img/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="row">
    <div class="col m6 offset-m3">
        <div><img src="/img/banner03.png" alt="banner" class="responsive-img"></div>
        <div class="col s12">
            <h4 style="color: darkgreen">Contacts</h4>
        </div>

        <form class="col s12" action="/contacts/search" method="post">
            <div class="row">

                <div class="input-field col s7">
                    <i class="material-icons prefix">blur_on</i>
                    <input id="icon_prefix2" type="text" class="materialize-textarea" name="searchPattern"
                           placeholder="search for name or lastname"></input></div>
                <div class="input-field col s5">
                    <button class="waves-effect waves-light btn" role="button" name="action"><i
                            class="material-icons left">search</i>Search
                    </button>&nbsp;
                    <a th:href="'/contacts/'" class="waves-effect waves-light btn"><i class="material-icons right">refresh</i>Refresh</a>
                </div>
            </div>

        </form>

        <div><a th:href="'/add-contact/'" class="btn-floating btn-large waves-effect waves-light #009688 teal">
            <i class="material-icons">playlist_add</i></a>
        </div>

        <div style="height: 10px"></div>
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <ul class="collection with-header">
                        <li class="collection-item" th:each="contact: ${contacts}">
                            <a th:href="'/contacts/'+${contact.id}" class="badge">
                                <span th:text="${contact.name}" style="color: darkcyan"></span>
                                <span th:text="${contact.lastName}" style="color: darkcyan"></span></a>

                            <a th:href="'/delete-contact/' +${contact.id}" class="secondary-content">
                                <i class="material-icons waves-light red-text">delete</i>
                            </a>
                            <a th:href="'/edit-contact/' +${contact.id}" class="secondary-content">
                                <i class="material-icons teal-text">edit</i>&nbsp;&nbsp;&nbsp;
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-copyright" style="text-align: center">
                <div style="height: 130px"></div>
                <div class="container" style="color: darkcyan">
                    <br><br><br>
                    <img src="/img/line.png" alt="line">
                    <br><br>
                    Â© 2021 Copyright TelRan
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
